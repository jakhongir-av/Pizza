<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exam 3</title>
    <style>
        *,
        *::before,
        *::after {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        main {
            margin: 100px;
            padding: 50px 100px;
            color: white;
            background-color: black;
        }

        .main__heading {
            text-align: center;
            margin-bottom: 50px;
            font-family: sans-serif;
        }

        .pizza__menu {
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            gap: 20px;
        }
    </style>
</head>

<body>
    <main>
        <h2 class="main__heading">Pitsa buyurtma qilish</h2>
        <form action="" class="pizza__menu" id="form">
            <label for="options">
                Noni qanday bo'lsin
                <select class="select_options" id="options">
                    <option value="Thin" class="options__items">Yupqa</option>
                    <option value="Medium" class="options__items">O'rtacha</option>
                    <option value="Thick" class="options__items">Qalin</option>
                </select>
            </label>
            <h3>Kattaligi</h3>
            <div>
                <label name="sizes" for="size1"><input id="size1" type="radio" value="25sm" name="radios">25sm</label>
                <label name="sizes" for="size2"><input id="size2" type="radio" value="30sm" name="radios">30sm</label>
                <label name="sizes" for="size3"><input id="size3" type="radio" value="35sm" name="radios">35sm</label>
            </div>
            <h3>Ustiga nima solaylik</h3>
            <div>
                <label for="car1"><input name="smth" id="car1" value="Pomidor" type="checkbox">Pomidor</label>
                <label for="car2"><input name="smth" id="car2" value="Kurka Go'shti" type="checkbox">Kurka Go'shti</label>
                <label for="car3"><input name="smth" id="car3" value="Zaytun" type="checkbox">Zaytun</label>
                <label for="car4"><input name="smth" id="car4" value="Tuzlangan bodring" type="checkbox">Tuzlangan bodring</label>
                <label for="car5"><input name="smth" id="car5" value="Qo'ziqorin" type="checkbox">Qo'ziqorin</label>
                <label for="car6"><input name="smth" id="car6" value="Qzi" type="checkbox">Qazi</label>
            </div>
            <h3>Qo'shimchalar</h3>
            <div>
                <label for="add1"><input name="additionals" id="add1" value="Achiq" type="checkbox">Achiq</label>
                <label for="add2"><input name="additionals" id="add2" value="Sosiskalar" type="checkbox">Sosiskalar</label>
            </div>
            <button type="submit">Submit</button>
        </form>
    </main>
    <script src="./js/main.js"></script>
</body>

</html>
